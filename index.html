<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-contrib-hls Demo</title>
<link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
</head>
<body>

  <video id="videojs-contrib-hls-player" class="video-js vjs-default-skin" controls>
    <source src="http://161.0.157.5/PLTV/88888888/224/3221226766/01.m3u8" type="application/x-mpegURL">
  </video>

<script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.js"></script>
<script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-contrib-hls-player');

      // hook up the video switcher
      var loadUrl = document.getElementById('load-url');
      var url = document.getElementById('url');
      loadUrl.addEventListener('submit', function(event) {
        event.preventDefault();
        player.src({
          src: url.value,
          type: 'application/x-mpegURL'
        });
        return false;
      });
    }(window, window.videojs));
  </script>
</body>
</html>
